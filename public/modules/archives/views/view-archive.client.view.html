<section data-ng-controller="ArchivesController" data-ng-init="findOne()">
	<div class="page-header">
		<h3 data-ng-bind="archive.title"></h3>
	</div>
	<div class="mediaContainer">
		<media info="archive.media"></media>
	</div>
	<br />
	<br />

	<div>
		<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == archive.user._id))">
			<a class="btn btn-primary" href="/#!/archives/{{archive._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-primary" data-ng-click="remove();">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
		</div>
		<small>
			<em class="text-muted">
				Posted on
				<span data-ng-bind="archive.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="archive.user.displayName"></span>
			</em>
		</small>
	</div>
</section>
