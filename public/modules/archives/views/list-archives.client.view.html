<section data-ng-controller="ArchivesController" data-ng-init="find()">
    <div class="page-header">
        <h2>Archives</h2>
    </div>
    
    <div data-ng-repeat="archive in archives" class="media">
        <div class="media-left">
            <a data-ng-href="#!/archives/{{archive._id}}" >
                <img class="media-object" ng-src="{{archive.thumbnailUrl}}" alt="example">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading"  data-ng-bind="archive.title"></h4>

            Example Body
        </div>
    </div>
