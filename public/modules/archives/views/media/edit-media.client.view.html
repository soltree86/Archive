<div class="modal-header">
	    <h3 class="modal-title">Create a Media</h3>
</div>
<div class="modal-body">
    <form name="mediaForm" data-ng-submit="updateMedia()" novalidate>
    	<fieldset>
			<div class="form-group" ng-class="{ 'has-error': mediaForm.title.$dirty && mediaForm.title.$invalid }">
				<label class="control-label" for="title">Title</label>
				<div class="controls">
					<input name="title" type="text" data-ng-model="media.title" id="title" class="form-control" placeholder="Title" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="mediaType">Media Type</label>
				<div class="controls">
					<div class="btn-group" data-toggle="buttons">
				        <label class="btn btn-primary" data-ng-model="media.mediaType" btn-radio="'vimeo'">Vimeo</label>
				        <label class="btn btn-primary" data-ng-model="media.mediaType" btn-radio="'soundcloud'">Soundcloud</label>
				    </div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="mediaInfo">Media Info</label>
				<div class="controls">
					<input name="mediaInfo" type="text" data-ng-model="media.mediaInfo" id="mediaInfo" class="form-control" placeholder="Media Info">
				</div>
			</div>
			<!-- <div class="form-group">
				<label class="control-label" for="thumbnail">Thumbnail</label>
				<div class="controls">
					<input name="thumbnail" type="text" data-ng-model="media.thumbnail" id="thumbnail" class="form-control" placeholder="Thumbnail">
				</div>
			</div> -->
			<div class="form-group">
				<label class="control-label" for="docUrl">Document URL</label>
				<div class="controls">
					<input name="docUrl" type="text" data-ng-model="media.docUrl" id="docUrl" class="form-control" placeholder="Document URL">
				</div>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-default" ng-disabled="mediaForm.title.$invalid">
			</div>
			<div data-ng-show="error" class="text-danger">
				<strong data-ng-bind="error"></strong>
			</div>
		</fieldset>
    </form> 
    <div class="form-group">
		<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	</div>
</div>
